name: Run Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium selenium_recaptcha_solver

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip /tmp/chromedriver.zip -d $HOME/.local/bin/
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Run Selenium script
      run: |
        xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python x.py
      env:
        PATH: ${{ secrets.CHROMEDRIVER_PATH }}:$PATH

    - name: Upload screenshot
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: screenshot
        path: screenshot.png
